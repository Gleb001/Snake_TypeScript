<!DOCTYPE html>
<html lang="ru">

<head>

    <!-- coding -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- Go0gle Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <!-- Name web-site -->
    <title>Snake TypeScript</title>

</head>

<body>

    <div class="game_container">
        <div id="menu_game">
            <div class="settings_game__container">
                <h1 id="game_name">Snake TypeScript</h1>
                <div id="settings_game">
                    <div class="container_setting">
                        <div class="icon_setting"></div>
                        <div class="setting_name">
                            <span>
                                Number rows:
                                <input type="number" value="15" class="field_input">
                            </span>
                            <span>
                                Number columns:
                                <input type="number" value="15" class="field_input">
                            </span>
                        </div>
                    </div>
                    <div class="container_setting">
                        <div class="icon_setting"></div>
                        <div class="setting_name">
                            <span>
                                Color snake:
                                <input type="number" value="15" class="field_input">
                            </span>
                        </div>
                    </div>
                    <div class="container_setting">
                        <div class="icon_setting"></div>
                        <div class="setting_name">
                            <span>
                                Level:
                                <select style="text-align: left;" name="level_game" class="field_input">
                                    <option value="easy">easy</option>
                                    <option value="medium">medium</option>
                                    <option value="hard">hard</option>
                                    <option value="unreal">unreal</option>
                                </select>
                            </span>
                        </div>
                    </div>
                    <div class="container_setting">
                        <div class="icon_setting"></div>
                        <div class="setting_name">
                            <span>
                                Mode:
                                <select style="text-align: left;" name="level_game" class="field_input">
                                    <option value="easy">classic</option>
                                    <option value="medium">no walls</option>
                                    <option value="hard">obstacles</option>
                                    <option value="unreal">complex</option>
                                </select>
                            </span>
                        </div>
                    </div>
                </div>
                <button id="start_game_button">start game</button>
            </div>
            <div id="description_window"></div>
        </div>
    </div>

    <script>
        window.addEventListener("load", () => {

            let inputs = document.querySelectorAll(".field_input");

            inputs.forEach(input => {
                if (input.tagName != "INPUT") return;
                input.addEventListener("keydown", (event) => {

                    if (
                        event.which != 8 && event.which != 0 &&
                        event.which < 48 ||  event.which > 57
                    ) event.preventDefault();

                });
            });

        });

        let start_button = document.getElementById("start_game_button");
        start_button.addEventListener("click", (event) => {
            let script_game = document.createElement("script");
            script_game.src = "./dist/main.js";
            script_game.type = "module";
            document.body.append(script_game);
            console.log("success");
        });

    </script>

</body>

</html>
